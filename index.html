<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- style Sheet -->
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="root-container">
      <div class="container">
        <div class="container__img">
          <!-- <img src="images/image-product-mobile.jpg" alt="perfume-image" /> -->
        </div>

        <div class="container__data">
          <p class="title">PERFUME</p>
          <h1 class="main-heading">Gabrielle Essence Eau De Parfum</h1>
          <p class="para">
            A ploral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <h1 class="pricing">$149.99 <del>$169.99</del></h1>
          <button id="btn">
            <img src="./images/icon-cart.svg" /> Add to Cart
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
